<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Flower Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/card.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}" />
    <link
            href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Poppins:400,600,700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="hero_area_pc">
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="#">
                    <span>Flowers</span>
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div
                            class="d-flex mx-auto flex-column flex-lg-row align-items-center"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"
                                >Главная <span class="sr-only">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">О нас</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#gallery">Галлерея</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Свяжитесь с нами</a>
                            </li>
                        </ul>
                    </div>
                    <div class="quote_btn-container">
                        <a href="/login" sec:authorize="isAnonymous()" class="btn btn-primary">Войти</a>
                        <a href="/profile" style="margin: 10px" sec:authorize="isAuthenticated()" class="btn btn-primary">Профиль</a>
                        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                            <input type="submit" value="Выйти" class="btn btn-primary" role="button">
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="section__content-container content-container">
            <div class="content-container__image-container image-container">
                <img    width="500" height="500"
                        class="image-container__image"
                        th:src="${flower.photoUrl}"
                        alt="Product Name"
                />
            </div>
            <div class="content-container__text-container">
                <h2 class="title" th:text="${flower.name}">Product Name</h2>
                <h4 class="price" th:text="${flower.price}">$259</h4>
                <p class="description" th:text="${flower.description}">Description</p>
                <a class="cart-button" th:href="@{'/flower/' + ${flower.id} + '/buy'}">Купить</a>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
